
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="header">
        <h1>Shopping List</h1>
        <div class="controls">
          <select id="fontSize" onchange="updateFontSize()">
            <option value="16">Normal</option>
            <option value="20">Large</option>
            <option value="24">Extra Large</option>
            <option value="36">Huge</option>
          </select>
          <select id="personSelector" onchange="updatePerson()">
            <option value="Morten">Morten</option>
            <option value="Linh">Linh</option>
          </select>
          <button onclick="logout()" style="background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-left: 10px;">ðŸšª Logout</button>
        </div>
      </div>

      <ul id="itemList" class="item-list"></ul>
    </div>

    <div class="footer">
      <button onclick="window.location.href='markitemtobuy.html'">Add</button>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
