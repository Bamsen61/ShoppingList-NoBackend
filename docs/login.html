<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: #5a6fd8;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 1rem;
            display: none;
        }

        .user-hints {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9em;
        }

        .user-hints h3 {
            margin-top: 0;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üõí Shopping List</h1>
        <p style="text-align: center; color: #666;">Please sign in to continue</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üîê Sign In
            </button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">üîÑ Signing in...</div>
        
        <div class="user-hints">
            <h3>Authorized Users Only</h3>
            <p>This application is restricted to authorized users only. Please contact the administrator if you need access.</p>
            <p><strong>üì± Mobile Users:</strong> Once logged in, you'll stay signed in permanently until you manually log out.</p>
        </div>
    </div>

    <script type="module">
        import { signInUser, auth } from './js/firebase-init.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // Check if user is already authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("‚úÖ User already authenticated, redirecting...");
                // Add a small delay to prevent redirect loops
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 100);
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                await signInUser(email, password);
                console.log("‚úÖ Login successful, redirecting...");
                window.location.href = 'index.html';
            } catch (error) {
                console.error("‚ùå Login failed:", error);
                
                let errorText = '';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorText = '‚ùå No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorText = '‚ùå Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorText = '‚ùå Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        errorText = '‚ùå This account has been disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorText = '‚ùå Too many failed attempts. Please try again later.';
                        break;
                    default:
                        errorText = `‚ùå Login failed: ${error.message}`;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
            } finally {
                // Hide loading state
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
