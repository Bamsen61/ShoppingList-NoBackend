
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Items</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="content">
      <h2>Add Items</h2>
      <ul id="addList" class="item-list"></ul>
    </div>

    <div class="footer">
      <button onclick="showAddItemDialog()">Add Item</button>
      <button onclick="goToShopPage()">Shop</button>
    </div>
  </div>

  <script type="module" src="./js/markitemtobuy.js"></script>
  
  <!-- Enhanced debugging for markitemtobuy.js -->
  <script type="module">
    console.log("üîç Starting markitemtobuy debug monitoring...");
    
    // Import and monitor the module
    import("./js/markitemtobuy.js").then(() => {
      console.log("‚úÖ markitemtobuy.js module loaded successfully");
      
      // Monitor when items are clicked
      setTimeout(() => {
        const items = document.querySelectorAll('#addList .item-row');
        console.log(`üìã Found ${items.length} items in the add list`);
        
        items.forEach((item, index) => {
          item.addEventListener('click', () => {
            console.log(`üéØ Item ${index + 1} clicked: "${item.querySelector('.item-name')?.textContent}"`);
          });
        });
      }, 1000);
      
    }).catch(error => {
      console.error("‚ùå Failed to import markitemtobuy.js:", error);
    });
  </script>
</body>
</html>
